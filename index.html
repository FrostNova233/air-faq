    <title>机场常见问题 FAQ</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        color: #333;
      }
      header {
        background: #ffffff;
        color: #d00a23;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      header img {
        height: 60px;
        margin-right: 10px;
      }
      header h1 {
        margin: 0;
        font-size: 1.4em;
        font-weight: bold;
      }
      .container {
        max-width: 900px;

        padding: 20px;
        text-align: center;
      }
      /* 首页按钮网格 */
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);

      }
      .faq-btn {
        background: #d00a23;

        padding: 30px 15px;

        transition: transform 0.15s ease, box-shadow 0.15s ease;
        display: flex;
        align-items: center;

      }

        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }
      /* 答案页 */
      .content {
        background: white;
        border-radius: 12px;
        border: 1px solid #eee;

      .content h2 {
        margin-top: 0;

      }
      /* 返回按钮 */
      .btn-back {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background: #d00a23;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1em;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: background 0.2s ease;
      }
      .btn-back:hover {
        background: #a1081a;
      }

  <body>
    <header>
      <img src="https://i.imgs.ovh/2025/08/18/pPvNd.png" alt="机场LOGO" />
      <h1>机场常见问题 FAQ</h1>
    </header>
    <div class="container" id="app"></div>

    <script>
      // FAQ 数据
      const faqData = {
        1: {
          question: "宠物托运规定",
          answer: `<p>一、一般规定</p>
            <p>深航承运的小动物仅限家庭驯养的宠物狗、宠物猫，但具有易于伤人特性、易发生呼吸问题及短鼻系列的猫和狗及杂交品种以及处于怀孕状态及出生不超过8周、或哺乳期、或分娩7天内、或生病的猫、狗不予承运。野生动物和具有形体怪异或易于伤人等特性的动物，如蛇、狼狗等，不属于此范围。</p>

            <p>二、申请时间及方式</p>
            <p>托运小动物的旅客需要前往深航直属售票网点或至少在出行前一天拨打深航客服热线95361办理客票预订及小动物申请工作，需申请成功后方可出票，申请时间是8:00---20:00。</p>

            <p>三、检疫证明</p>
            <p>托运小动物需要开具动物卫生监督所出具的有效的《动物检疫合格证明》。</p>

            <p>四、收费标准</p>
            <p>小动物及其容器和携带食物的重量，不得计算在旅客的免费行李额内，应按逾重行李交付运费。(每千克按经济舱全票价的1.5%收取)</p>

            <p>五、托运流程</p>
            <p>（一）旅客携带的小动物不得带入客舱，必须办理托运。</p>
            <p>（二）旅客应在乘机当日不迟于航班离站时间前120分钟将小动物自行运到机场办理托运手续。</p>
            <p>（三）旅客必须阅读及填写《深圳航空有限责任公司小动物运输告知申请书》，并签字确认（国内、国际航班均需提供）。</p>
            <p>（四）深航不办理小动物声明价值托运。</p>

            <p>六、小动物运输的限制和条件</p>
            <p>（一）每个航班最多允许载运两个装有小动物的容器。</p>
            <p>（二）同窝6月龄以下的小动物最多三只装在同一容器内运输。两只体重分别低于14千克且能够共处的小动物，可以使用同一容器运输。单只体重超过14千克的小动物应使用独立容器运输。</p>
            <p>（三）每个独立包装的宠物和宠物箱的合计重量(含宠物箱内的食物和水)不得超过32千克（含）。小动物容器尺寸限制:每件小动物托运容器包装的长、宽、 高三边之和不得小于60厘米（24英寸），不得超过203厘米（80 英寸，包括滑轮和把手），且最长边不得大于100厘米（40 英寸）。</p>
            <p>（四）不适宜航空托运的小动物：</p>
            <p>1、处于怀孕状态及出生不超过8周的猫、狗，哺乳期的猫、狗，分娩7天内的猫、狗及生病的猫、狗不能收运（在特殊情况下，收运此类动物应有兽医提供的该动物适合运输的证明）。</p>
            <p>2、经航空公司或代理机场工作人员判断该动物有可能对其他旅客或其行李造成损害，或航空运输有可能对该动物造成伤害。</p>
            <p>3、《深圳市养犬管理条例》规定的禁养烈性犬种，不适合航空运输，禁止办理宠物托运。</p>
            <p>4、不收运短鼻猫、短鼻犬类动物作为行李运输：易发生呼吸问题及短鼻系列的猫、犬及其杂交品种不予承运。</p>
            <p>【特别提示】深航有权拒绝托运任何野性未驯或具有危险性的动物。旅客应对所托运的小动物承担全部责任，除深航原因外，运输中出现的小动物患病、受伤和死亡，深航不承担责任。</p>

            <p>七、包装要求</p>
            <p>（一）能防止小动物破坏、逃逸以及将身体某一部位伸出容器损伤人员、行李、货物或飞机。</p>
            <p>（二）确保容器内每个动物都有足够的空间，且能够正常地站立、转身或以自然姿态趴卧。根据动物特性，容器内应有足够的空间使动物呼吸畅通，其大小以不致使动物身体的任何部分伸出容器为宜，宠物箱两侧（宠物箱门邻接面）开口处或通气孔须以金属网覆盖。航空专用旅行箱背板（宠物箱门对应面）上开口位置不强制要求加装金属网。</p>
            <p>（三）通风孔应设在容器包装箱除门以外的另外三面箱壁上端三分之一处，孔径最小为25mm，孔与孔之间的中心距离为100mm。通风孔总面积应至少占容器四壁总面积的16%，所有开口处应能防止动物的鼻子或爪子伸出，须以金属网覆盖。航空专用旅行箱背板（宠物箱门对应面）上开口位置不强制要求加装金属网。顶板应使用整块板制作，在保证顶板的完整性和强度的情况下，整个表面都可设有通风孔。</p>
            <p>（四）必须由坚固材料制成，可以是玻璃纤维、金属、硬塑（适合运输大多数犬类动物，大型硬塑容器应至少有两个安全门插）、焊网、硬质木板和胶合板等。容器的门应设计在容器的侧端并构成容器的一个侧面，应采用滑链或铰链形式作为门的锁定装置。较大的门需要增加铰链或加二、三道门插固定，确保安全。</p>
            <p>（五）旅客需使用专用航空箱运输动物，该箱重量轻，耐压，式样见下方图片：</p>
            <p><img src="https://i.imgs.ovh/2025/08/18/pPRZL.jpeg" alt="宠物托运示意图"></p>
            <p>（六）容器硬件（包括螺母、门闩、铆钉以及锁具等）及固定零件必须完整、有效。</p>
            <p>（七）容器的底部平稳，能够固定在平整的面上而不滑动。带轮子的容器，应有轮锁固定装置使其不能转动或将其拿掉，防止在运输过程中滑动。</p>
            <p>（八）容器四壁内面应坚实，平滑，不应有动物通过抓咬可破坏容器完整性的突出物。</p>
            <p>（九）容器两侧应有固定的把手或凸起边缘，以便分拣及装卸过程中能够正常进行搬运。</p>
            <p>（十）容器底板应使用整块板制作且应防渗漏，内应有托盘，托盘上铺有吸水性衬垫，例如毛巾、毯子或者白纸，以防止小动物排泄物外溢，污染其他行李。吸附性衬垫不得使用含有毒性物质的物品或稻草。</p>
            <p>（十一）对于猫、犬等宠物类陆生活体动物，应在其包装容器外附加布或麻布类纤维绳网套，以防容器意外破损时，造成动物的逃逸。网套的网格孔径大小应以动物头部钻不出去为准。</p>
            <p>（十二）对于需要进食、饮水的动物，其容器应安装食具、水具或类似设施，不应将食物洒在地板上。如果容器是密闭的，食具和水具应设置在容器之内并且可以从外面加水。如果容器不是密闭的，食具和水具也可以附在容器之外，以备延误时使用。所提供的食物不应违反有关国家法律的规定。</p>
            <p>（十三）对于无特定病原体的实验用动物的容器，当其使用过滤性通风设施时，应保证其有足够的通风量。</p>
            <p>（十四）容器外包装要求先挂网兜再打包，并且网兜开口方向不能和笼子门方向一致外包装无破损以防容器意外破损时造成动物的逃逸。网兜口在笼门对侧，封口处使用绳子或轧带加固，如兜口预留过长，可将网兜封口处与笼子上方把手捆绑固定（使用网兜绳或封签），式样见下方图片：</p>
            <p>（十五）每个独立包装的宠物和宠物箱须使用一个完整的网兜进行打包，不可使用两个或两个以上数量的网兜拼接使用。</p>
            <p>（十六）深航不接收不符合航空运输要求的容器进行托运，如</p>
            <p>1. 门的材质由玻璃纤维或硬质塑料组成</p>
            <p>2. 开口处或通风孔的孔径尺寸可以让小动物鼻子或爪子伸出</p>
            <p>3. 宠物箱左右两侧（宠物箱门邻接面）开口处或通气孔无金属网覆盖</p>
            <p>4. 宠物箱通风口为塑料条状格栅</p>
            <p>5. 完全由铁丝网焊接的小动物箱</p>
            <p>6. 小动物箱上方有门或者通风口</p>
            <p>7. 折叠式便携小动物箱</p>
            <p>（十七）打包带"横三竖二" ，侧面打包带呈竖状平行状态，将网兜与侧网固定，式样见下方图片：</p>
            <p>（十八）打包带须从笼门的上方和下方穿过，笼门四边使用轧带进行加固，式样见下方图片：</p>
            <p>（十九）在完成上述打包工作后，工作人员会对深航实际承运的国内航班上的部分托运小动物的包装进行额外保护，增加金属网套。金属网套的重量不计入旅客的逾重称重费用中。增加金属网套的小动物为犬类，适用犬种包括：中华田园犬、柴犬、边境牧羊犬、金毛等咬合力较强的犬只。现场值机人员也会根据除上述犬种外的，其他犬类的状态、大小、破坏能力等判断是否额外使用金属网套。</p>

            <p>八、以下情况深航不提供小动物托运服务</p>
            <p>（一）需要托运人完成的小动物飞行运输准备未完成，包括不能提供有效齐全的动物运输证明，或宠物箱未达到承运人的要求。</p>
            <p>（二）因航班机型原因,不适于运输小动物。（例如：飞机货舱无适运舱位）。</p>
            <p>（三）旅客不认可深航宠物运输条件或对宠物箱的要求，或拒绝填写宠物运输协议书。</p>
            <p>（四）不符合国家在特定时期的特殊规定。（例如：疫情时期）</p>

            <p>【温馨提示】</p>
            <p>由于各地机场及各种机型对是否能够托运小动物标准不一致，具体还是以现场实际办理为准。如有疑问，可咨询深航直属售票处或致电客服中心95361。</p>
            `,
        },
        2: {
          question: "行李规定",
          answer: `<p>经济舱免费托运行李限额为 <strong>20kg</strong>，商务舱为 <strong>30kg</strong>。</p>
                 <p>单件托运行李重量不得超过 <strong>32kg</strong>。</p>
                 <img src="https://i.imgs.ovh/2025/08/18/p4VFO.png" alt="行李规定示意图">`,
        },
        3: {
          question: "行李不正常运输赔偿",
          answer: `<p>（一）索赔时限</p>
            <p>如您的托运行李发生损坏问题，您至迟应当自收到托运行李之日起7天内与深航联系，提出索赔申请。</p>
            <p>如您的托运行李发生延误问题，您至迟应当自深航将托运行李交付给您之日起21天内与深航联系，提出索赔申请。</p>
            <p>（二）赔偿限额</p>
            <p>1、国际航班</p>
            <p>依据上述第一项第六项条款的相关规定予以执行。</p>
            <p>行李赔偿应根据深航有关行李运输的规定进行办理，具体事宜可咨询95361。</p>
            <p>2、国内航班</p>
            <p>依据上述第一项第六项条款的相关规定予以执行。</p>
            <p>往来中国香港、中国澳门、中国台湾的参照国际航班规则执行。</p>
            <p>3、临时生活费</p>
            <p>对于旅行目的地不是居住地的旅客，如果因深航原因导致行李未能同机到达，致使旅客无行李过夜，造成临时生活不便，深航将提供一次性临时生活费。每位旅客一次性赔偿金额为国内航班200元人民币（或等值外币）、国际航班300元人民币（或等值外币）。</p>
            <p>（三）诉讼时限</p>
            <p>您对我们提出赔偿责任的诉讼时效期限为两年，自飞机实际到达目的地之日算起，如未到达，从飞机应到达目的地之日算起，否则即丧失对行李损失的诉讼权。</p>
            <p>&nbsp;</p>`,
        },
        4: {
          question: "锂电池携带规定",
          answer: `<p>关于携带充电宝乘机要求</p>
            <p>额定能量 ≤100Wh 的锂电池可随身携带。</p>
            <p>100Wh~160Wh 的需航空公司批准，不可托运。</p>
            <p>禁止携带额定能量 >160Wh 的锂电池。</p>
            <p>按照中国民航局要求，为切实保障航空运行安全，自2025年6月28日起，禁止旅客携带没有3C标识、3C标识不清晰、已被召回型号或批次的充电宝乘坐境内航班。请您在出行前确认携带的充电宝符合相关要求，有关召回信息可在“国家市场监督管理总局缺陷产品召回技术中心”官方网站“消费品召回”栏目查询。</p>
            <img src="https://i.imgs.ovh/2025/08/18/p4TB6.png" alt="锂电池规定示意图">`,
        },
      };

      // URL 参数
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      // 渲染首页
      function renderHome() {
        let html = '<div class="grid">';
        for (let key in faqData) {
          html += `<a class="faq-btn" href="?id=${key}">${faqData[key].question}</a>`;
        }
        html += "</div>";
        document.getElementById("app").innerHTML = html;
      }

      // 渲染答案页
      function renderAnswer(id) {
        if (!faqData[id]) {
          document.getElementById(
            "app"
          ).innerHTML = `<p>未找到该问题</p><a href="?" class="btn-back">返回首页</a>`;
          return;
        }
        const q = faqData[id];
        document.getElementById("app").innerHTML = `
        <div class="content">
          <h2>${q.question}</h2>
          ${q.answer}
          <a href="?" class="btn-back">← 返回首页</a>
        </div>`;
      }

      // 页面渲染
      if (id) {
        renderAnswer(id);
      } else {
        renderHome();
      }
    </script>
  </body>
</html>
