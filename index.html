<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>机场常见问题 FAQ</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        color: #333;
      }
      header {
        background: #ffffff;
        color: #d00a23;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      header img {
        height: 60px;
        margin-right: 10px;
      }
      header h1 {
        margin: 0;
        font-size: 1.4em;
        font-weight: bold;
      }
      .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        text-align: center;
      }
      /* 首页按钮网格 */
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 30px;
      }
      .faq-btn {
        background: #d00a23;
        color: white;
        padding: 30px 15px;
        border-radius: 12px;
        font-weight: bold;
        text-decoration: none;
        font-size: 1.2em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .faq-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }
      /* 答案页 */
      .content {
        background: white;
        border-radius: 12px;
        border: 1px solid #eee;
        padding: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        text-align: left;
      }
      .content h2 {
        margin-top: 0;
        color: #d00a23;
        border-bottom: 2px solid #f4c2c7;
        padding-bottom: 8px;
      }
      .content p {
        line-height: 1.6;
        font-size: 1.05em;
      }
      .content img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }
      /* 返回按钮 */
      .btn-back {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background: #d00a23;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 1em;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: background 0.2s ease;
      }
      .btn-back:hover {
        background: #a1081a;
      }
      .red-bold {
        color: #d00a23;
        font-weight: bold;
      }

      .red {
        color: #d00a23;
        font-weight: normal;
      }

      .blue-bold {
        color: #0056b3;
        font-weight: bold;
      }

      .blue {
        color: #0056b3;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://i.imgs.ovh/2025/08/18/pPvNd.png" alt="机场LOGO" />
      <h1>机场常见问题 FAQ</h1>
    </header>
    <div class="container" id="app"></div>

    <script>
      const faqData = {
        1: {
          question: "宠物运输",
          answer: `<p><strong>货舱运输宠物箱包装要求</strong></p>
            <p>①网兜口在笼门对侧，封口处使用绳子或轧带加固，如兜口预留过长，可将网兜封口处与笼子上方把手捆绑固定（建议使用网兜绳或封签）。</p>
            <p><img src="https://i.imgs.ovh/2025/08/19/Ic9oh.png"></p>
            <p>②打包带“横三竖二”，侧面打包带呈竖状平行状态，将网兜与侧网固定。</p>
            <p><img src="https://i.imgs.ovh/2025/08/19/IcDNe.png"></p>
            <p><img src="https://i.imgs.ovh/2025/08/19/IcPVa.png"></p>
            <p>③打包带须从笼门的上方和下方穿过，笼门四边使用轧带进行加固。</p>
            <p><img src="https://i.imgs.ovh/2025/08/19/IcQWt.png"></p>
            <p><img src="https://i.imgs.ovh/2025/08/19/IcWxq.png"></p>
            <p><strong>客舱运输宠物箱包装要求</strong></p>
            <p>①宠物箱应放置于前排座椅下方，宠物箱长×宽×高尺寸不得超过35×28×24厘米。软边宠物箱经下压体积应不超过35×28×24厘米确保可放入客舱内座椅下方。</p>
            <p>②必须选用带有双头拉链的软质宠物箱，且拉链中空处能穿过一次性铅封与箱体锁闭，所有拉链处全部拴挂一次性铅封，确保锁闭后拉链无法拉开。如拉链无法有效穿过一次性铅封锁闭、固定住的，则应予以拒运。在此基础上，加套一层宠物防护网兜，并在网兜打结处再次栓挂一次性铅封。</p>
            <p><img src="https://i.imgs.ovh/2025/08/19/Ic2vC.png"></p>
            <p>③客舱中的宠物在运输前需进行身体清洁，运输全程需穿戴宠物衣物，防止毛发及皮屑对其他旅客身体健康带来风险；全程佩戴口套，防止吠叫声干扰到其他旅客；另需全程佩戴宠物纸尿裤，防止粪便污损飞机。旅客在客舱中全程不得向宠物喂食物及水。</p>
            `,
        },
        2: {
          question: "锂电池携带",
          answer: `
            <p><img src="https://i.imgs.ovh/2025/08/19/I6mhA.jpeg"></p>
            <p><strong>1.携带方式</strong></p>
            <p>锂电池移动电源(俗称“充电宝”)视为备用锂电池，必须是旅客<strong>个人自用</strong>携带，只能在<strong>手提行李</strong>中携带，严禁托运。</p>
            <p><strong>2.使用限制</strong></p>
            <p>（1）不得在飞机上使用充电宝给电子设备充电。</p>
            <p>（2）不得在飞机上对充电宝充电。</p>
            <p>（3）对于有启动开关的充电宝，飞行过程中应始终关闭。</p>
            <p><strong>3.可携带标准</strong></p>
            <p>单个充电宝最大额定能量（瓦时）不得超过160Wh，并有清晰3C标识。</p>
            <p><strong>*充电宝额定能量计算方式</strong></p>
            <p>
              额定<span class="red-bold">能量（瓦时Wh）</span> = （电池<span class="blue-bold">容量</span>
              毫安时<span class="blue-bold">mAh</span> × 电池<span class="blue-bold">电压</span>伏特<span class="blue-bold">V</span>）/<strong>1000</strong> 
            </p>
            <p>
              示例：（电池容量<span class="blue-bold">20000 mAh</span> ×电压
              <span class="blue-bold">3.7 V</span>）/<strong>1000</strong> = 额定能量<span class="red-bold">74Wh</span>
            </p>
            <p><img src="https://i.imgs.ovh/2025/08/19/Icskr.png" alt="CCC认证"></p>
            `,
        },
        3: {
          question: "托运后行李提取路线",
          answer: `
            <p><img src="https://i.imgs.ovh/2025/08/21/hqov4.jpeg"></p>
            <p>①旅客持本人乘机证件及登机牌，乘坐5号门与7号门之间的直升梯至1楼。</p>
            <p>②出电梯后，经由对面工作人员通道进入隔离厅内后，向右侧直行至深航行查<strong>C1251</strong>房间提取行李。</p>
            <p>③您乘坐的航班将在起飞前40分钟停止办理乘机手续。如需再次托运，请在规定时间内返回2楼B岛深航值机柜台。</p>
          `,
        },
        4: {
          question: "服务补偿",
          answer: `<p>进入深圳航空微信小程序，按以下示例图填写搭乘航班及乘机人信息，补偿款将退至微信钱包，需进行人脸识别认证。认证通过后提交申请，1-3个自然日完成补偿。</p>
            <p><img src="https://i.imgs.ovh/2025/08/22/hmaPQ.jpeg"></p>
            <p><img src="https://i.imgs.ovh/2025/08/22/hmjmF.jpeg"></p>
            <p><img src="https://i.imgs.ovh/2025/08/22/hmZLX.jpeg"></p>
            `,
        },
        5: {
          question: "轮椅",
          answer: `
            <p><strong>轮椅旅客服务须知</strong></p>
            <p>1. 如需使用轮椅服务，请提前在购票或值机时提出申请。</p>
            <p>2. 旅客可携带<strong>1辆手动轮椅</strong>免费运输，需在值机柜台办理托运手续；如需使用电动轮椅，需提前告知并办理相关手续。</p>
            <p>3. 电动轮椅电池必须符合民航锂电池运输规定，电池须断开电路，防止意外启动。</p>
            <p>4. 在航站楼内，可向工作人员申请推送服务，登机时将安排专人协助。</p>
            <p>5. 轮椅旅客优先登机，落地后工作人员会协助取回轮椅。</p>
      `,
  },
      };

      // URL 参数
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      // 渲染首页
      function renderHome() {
        let html = '<div class="grid">';
        for (let key in faqData) {
          html += `<a class="faq-btn" href="?id=${key}">${faqData[key].question}</a>`;
        }
        html += "</div>";
        document.getElementById("app").innerHTML = html;
      }

      // 渲染答案页
      function renderAnswer(id) {
        if (!faqData[id]) {
          document.getElementById(
            "app"
          ).innerHTML = `<p>未找到该问题</p><a href="?" class="btn-back">返回首页</a>`;
          return;
        }
        const q = faqData[id];
        document.getElementById("app").innerHTML = `
        <div class="content">
          <h2>${q.question}</h2>
          ${q.answer}
          <a href="?" class="btn-back">← 返回首页</a>
        </div>`;
      }

      // 页面渲染
      if (id) {
        renderAnswer(id);
      } else {
        renderHome();
      }
    </script>
  </body>
</html>
